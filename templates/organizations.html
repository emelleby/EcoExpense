{% extends "base.html" %}

{% block content %}
<h1 class="mb-4">Organizations</h1>
<form method="POST" action="{{ url_for('organizations') }}" class="mb-4">
    <h2 class="h4 mb-3">Add New Organization</h2>
    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" name="name" required>
    </div>
    <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea class="form-control" id="description" name="description" rows="3"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Add Organization</button>
</form>

<h2 class="h4 mb-3">Organizations List</h2>
<div class="table-responsive">
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Created At</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for org in organizations %}
            <tr>
                <td>{{ org.name }}</td>
                <td>{{ org.description }}</td>
                <td>{{ org.created_at.strftime('%Y-%m-%d') }}</td>
                <td>
                    <a href="{{ url_for('manage_organization_roles', org_id=org.id) }}" class="btn btn-info btn-sm">Manage Roles</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}

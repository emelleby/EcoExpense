{% extends "base.html" %}

{% block content %}
<h1 class="mb-4">Add New Expense</h1>
<form method="POST" action="{{ url_for('add_expense') }}">
    <div class="row mb-3">
        <div class="col-md-4">
            <label for="amount" class="form-label">Amount</label>
            <input type="number" step="0.01" class="form-control" id="amount" name="amount" required>
        </div>
        <div class="col-md-4">
            <label for="currency" class="form-label">Currency</label>
            <select class="form-select" id="currency" name="currency" required>
                {% for currency in currencies %}
                <option value="{{ currency }}">{{ currency }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="col-md-4">
            <label for="exchange_rate" class="form-label">Exchange Rate (to NOK)</label>
            <input type="number" step="0.01" class="form-control" id="exchange_rate" name="exchange_rate" value="1" required>
        </div>
    </div>
    
    <div class="mb-3">
        <label for="category" class="form-label">Category</label>
        <select class="form-select" id="category" name="category" required>
            {% for category in categories %}
            <option value="{{ category.id }}">{{ category.name }}</option>
            {% endfor %}
        </select>
    </div>

    <!-- Fuel expense specific fields -->
    <div id="fuel-expense-fields" style="display: none;" class="mb-3 p-3 bg-dark rounded">
        <h3 class="h5 mb-3">Fuel Details</h3>
        <div class="row">

            <div class="col-md-6">
                <label for="fuel_type" class="form-label">Fuel Type</label>
                <select class="form-select" id="fuel_type" name="fuel_type">
                    {% for fuel_type in fuel_types %}
                    <option value="{{ fuel_type }}">{{ fuel_type|title }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-md-6">
                <label for="fuel_amount_liters" class="form-label">Fuel Amount (Liters)</label>
                <input type="number" step="0.1" class="form-control" id="fuel_amount_liters" name="fuel_amount_liters">
            </div>
        </div>
        <div class="mt-3">
            <div id="emissions-estimate" class="alert alert-info" style="display: none;">
                Estimated CO2 Emissions: <span id="emissions-value">0</span> kg CO2
            </div>
        </div>
    </div>

    <!-- Distance-based allowance fields -->
    <div id="distance-expense-fields" style="display: none;" class="mb-3 p-3 bg-dark rounded">
        <h3 class="h5 mb-3">Distance Details</h3>
        <div class="row">
            <div class="col-md-6">
                <label for="distance_kilometers" class="form-label">Total Kilometers</label>
                <input type="number" step="0.1" class="form-control" id="distance_kilometers" name="distance_kilometers">
            </div>
        </div>
    </div>

    <div class="mb-3">
        <label for="date" class="form-label">Date</label>
        <input type="date" class="form-control" id="date" name="date" required>
    </div>
    <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea class="form-control" id="description" name="description" rows="3"></textarea>
    </div>
    <div class="mb-3">
        <label for="supplier" class="form-label">Supplier Name</label>
        <input type="text" class="form-control" id="supplier" name="supplier" list="supplier-list" required autocomplete="off">
        <datalist id="supplier-list"></datalist>
        <div class="form-text">Enter supplier name. If it doesn't exist, a new supplier will be created.</div>
    </div>
    <div class="mb-3">
        <label for="trip" class="form-label">Trip (Optional)</label>
        <select class="form-select" id="trip" name="trip">
            <option value="">Select a trip</option>
            {% for trip in trips %}
            <option value="{{ trip.id }}">{{ trip.name }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <label for="project" class="form-label">Project (Optional)</label>
        <select class="form-select" id="project" name="project">
            <option value="">Select a project</option>
            {% for project in projects %}
            <option value="{{ project.id }}">{{ project.name }}</option>
            {% endfor %}
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Add Expense</button>
</form>

<script>
// Make the fuel_types data from Flask available to JavaScript
const fuel_types = {{ fuel_types|tojson|safe }};
    
document.getElementById('supplier').addEventListener('input', function(e) {
    const input = e.target.value.toLowerCase();
    if (input.length >= 2) {
        fetch('/api/search_suppliers?q=' + encodeURIComponent(input))
            .then(response => response.json())
            .then(suppliers => {
                const datalist = document.getElementById('supplier-list');
                datalist.innerHTML = suppliers.map(s => `<option value="${s}">`).join('');
            });
    }
});

document.getElementById('category').addEventListener('change', function() {
    const selectedOption = this.options[this.selectedIndex];
    const selectedText = selectedOption.textContent.trim();
    const fuelFields = document.getElementById('fuel-expense-fields');
    const distanceFields = document.getElementById('distance-expense-fields');
    
    if (selectedText === 'Fuel Expenses') {
        fuelFields.style.display = 'block';
        distanceFields.style.display = 'none';
    } else if (selectedText === 'Car - Distance-based allowance') {
        distanceFields.style.display = 'block';
        fuelFields.style.display = 'none';
    } else {
        fuelFields.style.display = 'none';
        distanceFields.style.display = 'none';
    }
});
    // const fuel_types = {{ fuel_types|tojson|safe }};
// Calculate and display estimated CO2 emissions
function calculateEmissions() {
    const fuelType = document.getElementById('fuel_type').value;
    const fuelAmount = parseFloat(document.getElementById('fuel_amount_liters').value) || 0;
    
    // Use the fuel_types object passed from Flask/routes.py
    // We can access it directly since it's passed to the template
    const scope1Emissions = fuelAmount * fuel_types[fuelType]["scope1"];
    const scope3Emissions = fuelAmount * fuel_types[fuelType]["Scope3"];
    const totalEmissions = scope1Emissions + scope3Emissions;
    
    // const emissions = fuelAmount * fuel_type[fuelType]["scope1"];
    // const emissions = fuelAmount * emissionsFactors[fuelType];
    // document.getElementById('emissions-value').textContent = emissions.toFixed(2);
    // document.getElementById('emissions-estimate').style.display = 'block';

    // Update the emissions display
        document.getElementById('emissions-estimate').innerHTML = `
            <div class="alert alert-info">
                <p>CO2 Emissions:</p>
                <ul>
                    <li>Direct (Scope 1): ${scope1Emissions.toFixed(2)} kg CO2</li>
                    <li>Indirect (Scope 3): ${scope3Emissions.toFixed(2)} kg CO2</li>
                    <li><strong>Total: ${totalEmissions.toFixed(2)} kg CO2</strong></li>
                </ul>
            </div>`;
        document.getElementById('emissions-estimate').style.display = 'block';
    }


document.getElementById('fuel_type').addEventListener('change', calculateEmissions);
document.getElementById('fuel_amount_liters').addEventListener('input', calculateEmissions);
</script>
{% endblock %}

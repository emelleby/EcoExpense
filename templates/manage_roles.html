{% extends "base.html" %}

{% block content %}
<h1 class="mb-4">Manage Roles - {{ organization.name }}</h1>
<form method="POST" action="{{ url_for('manage_organization_roles', org_id=organization.id) }}" class="mb-4">
    <h2 class="h4 mb-3">Add New Role</h2>
    <div class="mb-3">
        <label for="name" class="form-label">Role Name</label>
        <input type="text" class="form-control" id="name" name="name" required>
    </div>
    <button type="submit" class="btn btn-primary">Add Role</button>
</form>

<h2 class="h4 mb-3">Roles List</h2>
<div class="table-responsive">
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Role Name</th>
                <th>Number of Users</th>
            </tr>
        </thead>
        <tbody>
            {% for role in roles %}
            <tr>
                <td>{{ role.name }}</td>
                <td>{{ role.users.count() }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}

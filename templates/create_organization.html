{% extends "base.html" %}

{% block content %}
<h1 class="mb-4">Create Your Organization</h1>
<p class="mb-4">You'll be registered as an admin of this organization.</p>
<form method="POST" action="{{ url_for('create_organization') }}">
    <div class="mb-3">
        <label for="name" class="form-label">Organization Name</label>
        <input type="text" class="form-control" id="name" name="name" required>
    </div>
    <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea class="form-control" id="description" name="description" rows="3"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Create Organization & Complete Registration</button>
</form>
<p class="mt-3">
    <a href="{{ url_for('register') }}" class="text-decoration-none">
        &larr; Back to Registration
    </a>
</p>
{% endblock %}

{% extends "base.html" %}

{% block content %}
<h1 class="mb-4">Register</h1>
<form method="POST" action="{{ url_for('register') }}">
    <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" name="username" required>
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" required>
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" required>
    </div>
    <div class="mb-3">
        <label for="organization" class="form-label">Organization</label>
        <select class="form-select" id="organization" name="organization" required>
            <option value="">Select an organization</option>
            {% for org in organizations %}
            <option value="{{ org.id }}">{{ org.name }}</option>
            {% endfor %}
        </select>
        <div class="form-text">
            <a href="{{ url_for('organizations') }}">Create a new organization</a> if yours is not listed.
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
</form>
<p class="mt-3">Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
{% endblock %}
